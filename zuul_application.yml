spring:
  profiles:
    active: -dev
---
server:
  port: 9527
spring:
  application:
    name:  MICROSERVICE-ZUUL-GATEWAY
  profiles: dev
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka/
  instance:
      instance-id: gateway-9527.com
      prefer-ip-address: true
zuul:
  prefix: "/aigou"  #前缀
  ignored-services: "*" #   忽略所有
  routes:
    pp.serviceId: plat-service
    pp.path: /plat/**

